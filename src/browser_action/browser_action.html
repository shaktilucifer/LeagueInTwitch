<!doctype html>
<div id="mainPopup">
	<h1>Twitch LoL</h1>
	<div ng-app="twitchApp">
		<div ng-controller="twitchController">
			<div ng-repeat="name in streamNames">
				<a href="{{streamUrl[$index]}}" target="_blank"><b> {{name}} </b></a>
				<img src="{{streamLogo[$index]}}" width="50px"/>
				<p>{{streamStatus[$index]}}</p>
				<hr/>
			</div>
		</div>
	</div>
</div>

<link href="../../css/main.css" rel="stylesheet"/>
<script type="text/javascript" src="../../js/angular/angular.min.js"></script>
<script type="text/javascript" src="config.js"></script>
<script type="text/javascript" src="app.js"></script>
