<!doctype html>
<div id="mainPopup">
	<h1>Twitch LoL</h1>
	<div ng-app="twitchApp">
		<div ng-controller="twitchController">
			<ul>
				<div ng-repeat="name in streamNames">
					<div>
						<li>
							<h1><a href="{{streamUrl[$index]}}" target="_blank"><b> {{name}} </b></h1>
					<img class="roundedImage" src="{{streamLogo[$index]}}" width="50px" />
					</a>
								<p>{{streamStatus[$index]}}</p>
						</li>
					</div>
					<hr/>
				</div>
			</ul>
		</div>
	</div>
</div>

<link href="../../css/main.css" rel="stylesheet" />
<script type="text/javascript" src="../../js/angular/angular.min.js"></script>
<script type="text/javascript" src="config.js"></script>
<script type="text/javascript" src="app.js"></script>
<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
